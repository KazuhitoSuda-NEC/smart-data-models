      - 調査年月日
      - 地域名
      - 総人口
      - 男性
      - 女性
      - 0-4歳の男性
      - 0-4歳の女性
      - 5-9歳の男性
      - 5-9歳の女性
      - 10-14歳の男性
      - 10-14歳の女性
      - 15-19歳の男性
      - 15-19歳の女性
      - 20-24歳の男性
      - 20-24歳の女性
      - 25-29歳の男性
      - 25-29歳の女性
      - 30-34歳の男性
      - 30-34歳の女性
      - 35-39歳の男性
      - 35-39歳の女性
      - 40-44歳の男性
      - 40-44歳の女性
      - 45-49歳の男性
      - 45-49歳の女性
      - 50-54歳の男性
      - 50-54歳の女性
      - 55-59歳の男性
      - 55-59歳の女性
      - 60-64歳の男性
      - 60-64歳の女性
      - 65-69歳の男性
      - 65-69歳の女性
      - 70-74歳の男性
      - 70-74歳の女性
      - 75-79歳の男性
      - 75-79歳の女性
      - 80-84歳の男性
      - 80-84歳の女性
      - 85歳以上の男性
      - 85歳以上の女性
      x-ngsi:
        uri: https://cio-context.fiware-testbed.jp/dataset#地域・年齢別人口
        uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
      type: object
      properties:
        都道府県コード又は市区町村コード:
          description: 情報の管理主体である地方公共団体の都道府県コード又は市区町村コードを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#都道府県コード又は市区町村コード
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        地域コード:
          description: 項目No.6「地域名」にて指定する地域について、地方公共団体にて管理する地域コードを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#地域コード
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        都道府県名:
          description: 情報の管理主体である地方公共団体名について、都道府県名を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#都道府県名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        市区町村名:
          description: 情報の管理主体である地方公共団体名について、市区町村名を記載。都道府県については記載不要。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#市区町村名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        調査年月日:
          description: 調査した西暦を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Date
            uri: https://cio-context.fiware-testbed.jp/dataset#調査年月日
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: date
        地域名:
          description: 対象地域を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#地域名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        総人口:
