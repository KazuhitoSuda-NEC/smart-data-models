components:
  schemas:
    介護サービス事業所一覧:
      description: 介護サービス事業所の一覧。
      required:
      - 介護サービス事業所名称
      - 介護サービス事業所名称_カナ
      - 実施サービス
      - 住所
      - 電話番号
      x-ngsi:
        uri: https://cio-context.fiware-testbed.jp/dataset#介護サービス事業所一覧
        uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
      type: object
      properties:
        都道府県コード又は市区町村コード:
          description: 情報の管理主体である地方公共団体の都道府県コード又は市区町村コードを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#都道府県コード又は市区町村コード
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        'NO':
          description: 情報の管理主体である地方公共団体内でデータが一意に決まるよう、NOを設定し記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#NO
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        都道府県名:
          description: 情報の管理主体である地方公共団体名について、都道府県名を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#都道府県名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        市区町村名:
          description: 情報の管理主体である地方公共団体名について、市区町村名を記載。都道府県については記載不要。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#市区町村名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        介護サービス事業所名称:
          description: 介護サービス事業所の名称を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#介護サービス事業所名称
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        介護サービス事業所名称_カナ:
          description: 介護サービス事業所の名称をカナで記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#介護サービス事業所名称_カナ
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        実施サービス:
          description: 実施サービスを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#実施サービス
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        住所:
          description: 介護サービス事業所の設置場所の住所を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#住所
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        方書:
          description: 介護サービス事業所の設置場所の住所の方書を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#方書
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        緯度:
          description: 介護サービス事業所の緯度を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#緯度
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        経度:
          description: 介護サービス事業所の経度を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#経度
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        電話番号:
          description: 介護サービス事業所の連絡先（電話番号）を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#電話番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        内線番号:
          description: 介護サービス事業所の連絡先（内線番号）を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#内線番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        FAX番号:
          description: 介護サービス事業所のFAX番号を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#FAX番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        法人番号:
          description: 介護サービス事業所の運営主体の法人番号を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#法人番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        法人の名称:
          description: 介護サービス事業所の運営主体の法人名称を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#法人の名称
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        事業所番号:
          description: 介護サービス事業所の事業所番号を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#事業所番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        利用可能曜日:
          description: 介護サービス事業所の利用可能な曜日を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#利用可能曜日
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        利用可能曜日特記事項:
          description: 利用可能曜日についての特記事項・例外（祝日、年末年始の変更点など）等があれば記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#利用可能曜日特記事項
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        定員:
          description: サービスの定員を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#定員
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        URL:
          description: 介護サービス事業所のWebサイトを参照するURLを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/URL
            uri: https://cio-context.fiware-testbed.jp/dataset#URL
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: uri
        備考:
          description: 特記事項があれば記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#備考
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        location:
          description: location
          x-ngsi:
            attr-type: GeoProperty
            model: https://schema.org/StructuredValue
            uri: https://cio-context.fiware-testbed.jp/dataset#location
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: object
          allOf:
          - $ref: https://geojson.org/schema/Geometry.json
info:
  title: "推奨データセット"
  description: "政府CIOポータルで推奨データセットとして選定されたデータセットのデータ項目定義"
  version: "1.0.0"
openapi: "3.0.0"
paths:
  /ngsi-ld/v1/entities:
    get:
      responses:
        ? "200"
        :
          description:  OK
          content:
            application/ld+json:
              schema:
                type: object
