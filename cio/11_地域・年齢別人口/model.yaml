          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#総人口
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        男性:
