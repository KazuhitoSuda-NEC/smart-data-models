components:
  schemas:
    子育て施設一覧:
      description: 幼稚園、保育園、認定こども園の一覧。
      required:
      - 名称
      - 名称_カナ
      - 住所
      x-ngsi:
        uri: https://cio-context.fiware-testbed.jp/dataset#子育て施設一覧
        uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
      type: object
      properties:
        都道府県コード又は市区町村コード:
          description: 情報の管理主体である地方公共団体の都道府県コード又は市区町村コードを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#都道府県コード又は市区町村コード
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        'NO':
          description: 情報の管理主体である地方公共団体内でデータが一意に決まるよう、NOを設定し記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#NO
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        都道府県名:
          description: 情報の管理主体である地方公共団体名について、都道府県名を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#都道府県名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        市区町村名:
          description: 情報の管理主体である地方公共団体名について、市区町村名を記載。都道府県については記載不要。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#市区町村名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        名称:
          description: 子育て施設（注1）の通称や建物等の名前を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#名称
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        名称_カナ:
          description: 子育て施設の通称や建物等の名前をカナで記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#名称_カナ
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        種別:
          description: 子育て施設の種別を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#種別
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          enum:
          - 公立幼稚園
          - 私立幼稚園
          - 認可公立保育所
          - 認可私立保育所
          - 認可外保育所
          - 認定こども園（幼保連携型）
          - 認定こども園（幼稚園型）
          - 認定こども園（保育所型）
          - 認定こども園（地方裁量型）
        住所:
          description: 子育て施設の住所を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#住所
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        方書:
          description: 子育て施設の住所の方書を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#方書
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        緯度:
          description: 子育て施設の設置場所の緯度を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#緯度
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        経度:
          description: 子育て施設の設置場所の経度を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#経度
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        アクセス方法:
          description: 子育て施設への公共交通や車でのアクセス方法を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#アクセス方法
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        駐車場情報:
          description: 子育て施設の駐車・駐輪スペースについて記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#駐車場情報
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        電話番号:
          description: 子育て施設の連絡先（電話番号）を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#電話番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        内線番号:
          description: 子育て施設の連絡先（内線番号）を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#内線番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        FAX番号:
          description: 子育て施設のFAX番号を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#FAX番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        法人番号:
          description: 子育て施設の設置団体の法人番号を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#法人番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        団体名:
          description: 子育て施設の設置団体の名称を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#団体名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        認可等年月日:
          description: 認可又は認定をもらった時の年月日を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Date
            uri: https://cio-context.fiware-testbed.jp/dataset#認可等年月日
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: date
        収容定員:
          description: 収容できる定員数を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#収容定員
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        受入年齢:
          description: 利用可能年齢を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#受入年齢
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        利用可能曜日:
          description: 子育て施設の利用可能な曜日を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#利用可能曜日
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        開始時間:
          description: 開始時間を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Time
            uri: https://cio-context.fiware-testbed.jp/dataset#開始時間
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: time
        終了時間:
          description: 終了時間を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Time
            uri: https://cio-context.fiware-testbed.jp/dataset#終了時間
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: time
        利用可能日時特記事項:
          description: 利用可能曜日、開始時間、終了時間についての特記事項・例外（祝日、年末年始の変更点など）等があれば記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#利用可能日時特記事項
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        一時預かりの有無:
          description: 一時預かりがあるかどうかを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#一時預かりの有無
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          enum:
          - 有
          - 無
        URL:
          description: 施設のURLを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/URL
            uri: https://cio-context.fiware-testbed.jp/dataset#URL
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: uri
        備考:
          description: 特記事項があれば記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#備考
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        location:
          description: location
          x-ngsi:
            attr-type: GeoProperty
            model: https://schema.org/StructuredValue
            uri: https://cio-context.fiware-testbed.jp/dataset#location
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: object
          allOf:
          - $ref: https://geojson.org/schema/Geometry.json
info:
  title: "推奨データセット"
  description: "政府CIOポータルで推奨データセットとして選定されたデータセットのデータ項目定義"
  version: "1.0.0"
openapi: "3.0.0"
paths:
  /ngsi-ld/v1/entities:
    get:
      responses:
        ? "200"
        :
          description:  OK
          content:
            application/ld+json:
              schema:
                type: object
