components:
  schemas:
    AED設置箇所一覧:
      description: AEDの設置箇所についての一覧。
      required:
      - 名称
      - 名称_カナ
      - 住所
      - 設置位置
      x-ngsi:
        uri: https://cio-context.fiware-testbed.jp/dataset#AED設置箇所一覧
        uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
      type: object
      properties:
        都道府県コード又は市区町村コード:
          description: 情報の管理主体である地方公共団体の都道府県コード又は市区町村コードを記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#都道府県コード又は市区町村コード
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        'NO':
          description: 情報の管理主体である地方公共団体内でデータが一意に決まるよう、NOを設定し記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#NO
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        都道府県名:
          description: 情報の管理主体である地方公共団体名について、都道府県名を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#都道府県名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        市区町村名:
          description: 情報の管理主体である地方公共団体名について、市区町村名を記載。都道府県については記載不要。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#市区町村名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        名称:
          description: AEDが設置場所の建物等の名称を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#名称
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        名称_カナ:
          description: AEDが設置場所の建物等の名称をカナで記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#名称_カナ
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        住所:
          description: AED設置場所の住所を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#住所
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        方書:
          description: AED設置場所の住所の方書を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#方書
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        緯度:
          description: AED設置場所の緯度を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#緯度
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        経度:
          description: AED設置場所の経度を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Number
            uri: https://cio-context.fiware-testbed.jp/dataset#経度
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: number
        設置位置:
          description: AED設置場所における詳細位置を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#設置位置
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        電話番号:
          description: AED設置場所の連絡先（電話番号）を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#電話番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        内線番号:
          description: AED設置場所の連絡先（内線番号）を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#内線番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        法人番号:
          description: AED設置主体の法人番号を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#法人番号
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        団体名:
          description: AED設置主体の名称を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#団体名
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        利用可能曜日:
          description: AED設置場所が利用可能な曜日を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#利用可能曜日
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        開始時間:
          description: AED設置場所の開始時間（開館時間など）を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Time
            uri: https://cio-context.fiware-testbed.jp/dataset#開始時間
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: time
        終了時間:
          description: AED設置場所の終了時間（閉館時間など）を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Time
            uri: https://cio-context.fiware-testbed.jp/dataset#終了時間
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: time
        利用可能日時特記事項:
          description: 利用可能曜日、開始時間、終了時間についての特記事項・例外（祝日、年末年始の変更点など）等があれば記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#利用可能日時特記事項
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        小児対応設備の有無:
          description: 小児対応設備の有無を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#小児対応設備の有無
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          enum:
          - 有
          - 無
        URL:
          description: AED設置場所に関する情報源を示すサイト等を記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/URL
            uri: https://cio-context.fiware-testbed.jp/dataset#URL
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
          format: uri
        備考:
          description: 特記事項等があれば記載。
          x-ngsi:
            attr-type: Property
            model: https://schema.org/Text
            uri: https://cio-context.fiware-testbed.jp/dataset#備考
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: string
        location:
          description: location
          x-ngsi:
            attr-type: GeoProperty
            model: https://schema.org/StructuredValue
            uri: https://cio-context.fiware-testbed.jp/dataset#location
            uri-prefix: https://cio-context.fiware-testbed.jp/dataset#
          type: object
          allOf:
          - $ref: https://geojson.org/schema/Geometry.json
info:
  title: "推奨データセット"
  description: "政府CIOポータルで推奨データセットとして選定されたデータセットのデータ項目定義"
  version: "1.0.0"
openapi: "3.0.0"
paths:
  /ngsi-ld/v1/entities:
    get:
      responses:
        ? "200"
        :
          description:  OK
          content:
            application/ld+json:
              schema:
                type: object
